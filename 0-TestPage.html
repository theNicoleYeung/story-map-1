<!doctype html>   
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>THESIS-HOME-PAGE</title>
        <link rel="stylesheet" href="http://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
        <script src="http://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    </head>


<style>
    .section {
    height: 100vh; /* Adjust height as needed */
    transition: transform 1s ease-out; /* Transition property for smooth animation */
    transform: translateY(100%); /* Initially hide sections off-screen */
    }

    .section.active {
        transform: translateY(0); /* Slide up effect */
    }

    #section1{
        background-color:black;
        height:250px;
    }

    #section2{
        background-color:rgb(157, 60, 60);
    }

</style>



<body>

    <div class="section" id="section1">
        <!-- Content of section 1 -->
    </div>
    <div class="section" id="section2">
        <!-- Content of section 2 -->
    </div>


</body>

<script>
document.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section) => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < window.innerHeight * 0.75) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        });

</script>
